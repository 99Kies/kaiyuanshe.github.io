    title: Web 技术
    detail: Electron 基于 Chromium 和 Node.js, 让你可以使用 HTML, CSS 和 JavaScript 构建应用。
  open-source:
    title: 开源
    detail: Electron 是一个由 GitHub 及众多贡献者组成的活跃社区共同维护的开源项目。
  cross-platform:
    title: 跨平台
    detail: Electron 兼容 Mac, Windows 和 Linux， 它构建的应用可在这三个操作系统上面运行。

