# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 开源社
subtitle:
description: 开源社是由中国支持开源的企业，社区及个人所组织的一个开源联盟，旨在推广开源。
keywords: 开源,社区
author: shiy2008@gmail.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://v2.kaiyuanshe.org/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

permalink_pinyin:
  enable: true

auto_category:
  enable: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kaiyuanshe/kaiyuanshe.git
  branch: gh-pages

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Electron

### Electron theme fields
logo: image/KaiYuanShe-logo.png

# PWA plugin
pwa:
  manifest:
    path: /manifest.json
    body:
      name: 开源社
      short_name: 开源社
      start_url: https://v2.kaiyuanshe.org/
      description: Offical Web-site of KaiYuanShe
      scope: /
      display: standalone
      orientation: any
      lang: zh-CN
      dir: ltr
      theme_color: rgba(0,0,0,0.5)
      background_color: transparent
      icons:
        - src: /image/KaiYuanShe-logo.png
          type: image/png
          sizes: 300x300
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: !!js/regexp /\//
        strategy: networkFirst
      - pattern: !!js/regexp /.*\.(css|js|jpg|jpeg|png|gif|webp)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /google.*\.com/
        strategy: networkOnly
      - pattern: !!js/regexp /disqus.*\.com/
        strategy: networkOnly
      - pattern: !!js/regexp /cnzz\.com/
        strategy: networkOnly
  priority: 5
